<!DOCTYPE html>
<html>
<head>
<title>Create Courses</title>
</head>
<body>
	<div style="padding-left:100px;font-family: monospace;">
		<h2>Create Courses</h2>
		<form action="rest/courses" method="POST">
			<div style="width: 200px; text-align: left;">
				<div style="padding:10px;">
					COURSE ID: <input name="id" />
				</div>
				<div style="padding:10px;">
					COURSE Name: <input name="coursename" />
				</div>
				<div style="padding:10px;">
					COURSE Type: <input name="coursetype" />
				</div>
				<div style="padding:10px;text-align:center">
					<input type="submit" value="Submit" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
